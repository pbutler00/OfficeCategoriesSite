					<img src= https://tentcraft-cdn.s3.amazonaws.com/images/blog/4-best-practices/anigif_enhanced-10588-1487959660-2.gif>
					<p>Bored and need a fresh episode to watch? Click the button below to generate a random episode from the show. Enjoy!</p>
					<button onclick="getRndIntegers()"> Click me to generate a random episode! </button>

					<script>
					function getRndIntegers()
					{
						seasonNumber = Math.floor(Math.random() * (3 - 1)) + 1;
						if (seasonNumber == 1)
						{
							episodeNumber = Math.floor(Math.random() * (6 - 1)) + 1;
						}
						else if (seasonNumber == 2)
						{
							episodeNumber = Math.floor(Math.random() * (22 - 1)) + 1;
						}
						else if (seasonNumber == 3)
						{
							episodeNumber = Math.floor(Math.random() * (23 - 1)) + 1;
						}
						else if (seasonNumber == 4)
						{
							episodeNumber = Math.floor(Math.random() * (14 - 1)) + 1;
						}
						else if (seasonNumber == 5)
						{
							episodeNumber = Math.floor(Math.random() * (26 - 1)) + 1;
						}
						else if (seasonNumber == 6)
						{
							episodeNumber = Math.floor(Math.random() * (26 - 1)) + 1;
						}
						else if (seasonNumber == 7)
						{
							episodeNumber = Math.floor(Math.random() * (26 - 1)) + 1;
						}
						else if (seasonNumber == 8)
						{
							episodeNumber = Math.floor(Math.random() * (24 - 1)) + 1;
						}
						else
						{
							episodeNumber = Math.floor(Math.random() * (23 - 1)) + 1;
						}

						window.alert("Your pick is: Season " + seasonNumber + " Episode " + episodeNumber + "!");

					}
					</script>
